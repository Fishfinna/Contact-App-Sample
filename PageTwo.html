<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <a href="PageOne.html" class="mainbutton">Contacts</a>
        <a href="PageTwo.html" class="newcontent">Create New Contacts</a>
        <a href="PageThree.html">Show Favourites</a>
    </nav>

    <form>
        <div class="plus">
            <label for="Cname"></label>
            <input type="text" id="Cname" name="Cname" placeholder="Contact Name">
            <button id="emptyformat">+</button>
        </div>

        <div class="plus">
            <label for="Cphone"></label>
            <input type="tel" id="Cphone" name="Cphone" placeholder="Contact Phone">
            <button type="button">+</button>
        </div>

        <div class="plus">
            <label for="Cadd"></label>
            <input type="text" id="Cadd" name="Cadd" placeholder="Contact Address">
            <button type="button">+</button>
        </div>

        <div class="plus">
            <label for="Cemail"></label>
            <input type="email" id="Cemail" name="Cemail" placeholder="Contact Email">
            <button type="button">+</button>
        </div>

        <div class="buttons">
            <button type="submit" class="redbutton">Save Contact</button>
            <button type="Cancel" class="bluebutton">Cancel</button>
        </div>

    </form>

</body>

</html>
